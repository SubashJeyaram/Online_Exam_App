<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
  	.container{
  		width: 50%;
  		height: auto;
  		margin-left: 24%;
  		border:1px solid;
  		margin-top: 10%;
  		border-radius: 3%;	
  	}
  	h3{
  		margin-top:3%;
  		margin-left :3%;
  		margin-bottom :3%;
  		margin-right:3%;
  		text-align: center;
  		font-family: initial;
  		color: #628fde;
  		font-weight: bold;
  	}
  	.btn{
  		margin-bottom: 4%;
      margin-left: 40%;
      margin-top: 2%
  	}

  </style>
  <body>
  	 <div class="container">
    <h3>Student Information</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter  name" required>
      </div>
      <div class="mb-3">
        <label for="MobileNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Email" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button><br>
    </form>
  </div>

    
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    $(document).ready(function(){

      $('#registerForm').submit(function(event){
      event.preventDefault();

      var name=$('#name').val();
      var mobile=$('#mobile').val();
      var email=$('#email').val();

      var data={
        name:name,
        mobile:mobile,
        email:email
      };

      $.ajax({
        type:"POST",
        url:"http://localhost/core-api/create.php",
        data:data,
        success:function(response){
          alert("Registered SuccessFully");

          
        }, 
        error: function(xhr, status, error) {
            alert(xhr.responseText);

            window.location.href="department.html?email="+email;

            $('#name').val('');
            $('#mobile').val('');
            $('#email').val('');
            // nextPage();
          }

      });
//       function nextPage(){

//       console.log(email);
//       location.href="department.html?email="+email;
// }
    });

  });
  	
  </script>
</html>
